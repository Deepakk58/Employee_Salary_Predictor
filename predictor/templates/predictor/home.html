<!DOCTYPE html>
<html>
<head>
    <title>Income Graphs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 36px;
        }

        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }

        .graph-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .graph-box:hover {
            transform: scale(1.02);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Income vs Other Features</h1>

    <div class="graph-container">
        {% for plot in plots %}
            <div class="graph-box">
                <img src="/{{ plot }}" alt="Graph">
            </div>
        {% endfor %}
    </div>

    <div class="button-container">
        <a href="{% url 'predict' %}">
            <button>Go to Prediction Page</button>
        </a>
    </div>
</body>
</html>
