<!DOCTYPE html>
<html>
<head>
    <title>Income Prediction</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 32px;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            color: #222;
            margin-top: 20px;
            font-size: 24px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        a button {
            background-color: #28a745;
        }

        a button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <h2>Income Prediction</h2>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="button-container">
            <button type="submit">Predict</button>
        </div>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

    <div class="button-container">
        <a href="{% url 'home' %}">
            <button>Go to Home Page (Graphs)</button>
        </a>
    </div>

</body>
</html>
